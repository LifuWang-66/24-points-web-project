<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="registration.css" rel="stylesheet">
        <script src="registration.js" defer></script>
    </head>
    <body>
        <p id = "title">Please fill out the information below to register:</p>
        <form>
            <div class="login">
                <label for="inp" class="inp">
                    <input type="textarea" name="username" id="username" placeholder="&nbsp;" size = 50>
                    <span class="label">Username:</span>
                    <span class="focus-bg"></span>
                </label>
            </div>
            <div class="password">
                <label for="inp" class="inp">
                    <input type="password" name="password" id="password" placeholder="&nbsp;" size = 50>
                    <span class="label"id="passwordWarning">Password:</span>
                    <span class="focus-bg"></span>
                </label>
                
            </div>
            <div  class="password2">
                <label for="inp" class="inp">
                    <input type="password"  name="confirm_password" id="confirm_password" placeholder="&nbsp;" size = 50>
                    <span class="label">Confirm Password:</span>
                    <span class="focus-bg"></span>
                </label>
                
            </div>
            <div>
              <input type="submit" class = "buttons" value="Register" id="register">  
            </div>
            
        </form>
        <p><a class = "buttons" id = "toLogin" href="/">&nbsp&nbsp&nbsp&nbspBack&nbsp&nbsp&nbsp&nbsp  </a></p>
        <p id="message"></p>
    </body>
</html>

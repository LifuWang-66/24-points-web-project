<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="index.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class = "welcome-title"><p>Welcome to 24 points!</p>
        </div>
        <nav>
            <a href ="index.html">Log Out</a>
            <a href ="history.html">View my history</a>
        </nav>
        <div class = "all-cards">
            <div class = "flip-card">
                <div class = "flip-card-inner">
                    <div class = "flip-card-front">
                        <img src="cards/card_back.png" id = "back1"  width ="200px" height="300px">
                    </div>
                    <div class = "flip-card-back">
                        <img src="cards/red_joker.png" id = "card1"  width ="200px" height="300px">
                    </div>
                </div>
            </div>
            <div class = "flip-card2">
                <div class = "flip-card-inner2">
                    <div class = "flip-card-front2">
                        <img src="cards/card_back.png" id = "back2"  width ="200px" height="300px">
                    </div>
                    <div class = "flip-card-back2">
                        <img src="cards/red_joker.png" id = "card2"  width ="200px" height="300px">
                    </div>
                </div>
            </div>
            <div class = "flip-card3">
                <div class = "flip-card-inner3">
                    <div class = "flip-card-front3">
                        <img src="cards/card_back.png" id = "back3"  width ="200px" height="300px">
                    </div>
                    <div class = "flip-card-back3">
                        <img src="cards/red_joker.png" id = "card3"  width ="200px" height="300px">
                    </div>
                </div>
            </div>
            <div class = "flip-card4">
                <div class = "flip-card-inner4">
                    <div class = "flip-card-front4">
                        <img src="cards/card_back.png" id = "back4"  width ="200px" height="300px">
                    </div>
                    <div class = "flip-card-back4">
                        <img src="cards/red_joker.png" id = "card4"  width ="200px" height="300px">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="non-cards">
            <form>
                <div>
                    <label for="inp" class="inp">
                        <input type="text" class="firstFormula" id="firstFormula" placeholder="&nbsp;">
                        <span class="label">Answer</span>
                        <span class="focus-bg"></span>
                    </label>
                    
                </div>
                <div>
                  <input type="submit" value="Check Answer" id="checkAnswer">  
                </div>
            </form>
            <div>
                <input type="submit" value="No Solution" id="noSolution">  
            </div>
            <div>
                <input type="button" value="Generate Cards" id="reset">
            </div>
            <div>
                <p id="message"></p>
            </div>
        </div>
    </body>
</html>
